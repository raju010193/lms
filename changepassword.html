			<h4><b>Change Password</b></h4><hr>
            <form>
			<div class="form-group">
    <label for="oldpaswordfield">Old Password</label>
    <input type="password" class="form-control" required id="oldPassword" aria-describedby="oldHelp" placeholder="Enter Old Password">
    <small id="oldHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>

  </div>

            <div class="form-group">
    <label for="newpaswordfield">New Password</label>
    <input type="password" class="form-control" required id="newPassword" aria-describedby="emailHelp" placeholder="Enter new password">
    <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>

  </div>
            <div class="form-group">
    <label for="confpaswordfield">Password</label>
    <input type="password" class="form-control" required id="confirmPassword" aria-describedby="emailHelp" placeholder="Enter confirm password">
    <small id="confirmId" style="display:none;color:red;" class="form-text text-muted">Your new password and confirm password does not matched</small>

  </div>

  <div class="form-group">

    <button type="button" onclick="changePassword()" class="btn btn-primary" id="passwordChange">Change Password</button>

  </div>
            </form>
