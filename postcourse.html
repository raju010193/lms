			<h4><b>Add Course</b></h4><hr>
<form>
		<div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control" required id="title" aria-describedby="Title" placeholder="Enter Course Title">
    <small id="titleHelp" class="form-text text-muted">please enter course title.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Author</label>
    <input type="text" class="form-control" required id="author" aria-describedby="authorHelp" placeholder="Enter Author Name">
    <small id="authorHelp" class="form-text text-muted">please enter course Author Name.</small>
  </div>
  <div class="form-group">
    <label for="paswordfield">Course Durations(Days)</label>
    <input type="number" class="form-control" required id="days" aria-describedby="daysHelp" placeholder="Enter Course Duration in Days">
    <small id="daysHelp" class="form-text text-muted">please course duration in days.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Course Description</label>
      <textarea class="form-control" id="courseDetails" required rows="5" aria-describedby="courseHelp" placeholder="Enter Course Description"></textarea>
    <small id="course" style="color:red;display:None;" class="form-text text-muted">.</small>
  </div>
  <div class="form-group">

    <button type="button" class="btn btn-primary" onclick="addCourse()" id="addCourse">Add Course</button>

  </div>
</form>
